<template name="DetailedApprentice">
  <div class="ui container">
    <h2 class="ui header">
      <img src="{{ apprentice.pictureUrl }}" class="ui circular image">
      {{ apprentice.name }}
    </h2>

    <ul>
      {{#each weekly}}
      <li>{{ mentor }} </li>
      {{/each}}
    </ul>

    {{> newWeeklyModal}}
  </div>
</template>
