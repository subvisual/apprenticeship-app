<template name="DetailedApprentice">
  <div class="ui container">
    <h2 class="ui header">
      <img src="{{ apprentice.pictureUrl }}" class="ui circular image">
      {{ apprentice.name }}
    </h2>

    {{#each weekly}}
      <div class="ui header">
        Week {{ weekNumber }}
      </div>
      <p>{{ userNameForId mentorId }}</p>
      <p>{{ details }}</p>
    {{/each}}

    {{> newWeekly}}
  </div>
</template>
