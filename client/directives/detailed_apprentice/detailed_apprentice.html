<template name="DetailedApprentice">
  <div class="ui container">
    <h2 class="ui header">
      <img src="{{ apprentice.pictureUrl }}" class="ui circular image">
      {{ apprentice.name }}
    </h2>

    <ul>
      {{#each weekly}}
      <li>{{ mentor }} </li>
      {{/each}}
    </ul>

    <p>New weekly planning</p>

    {{> quickForm
        omitFields="apprenticeId"
        id="weeklyInsert"
        type="method"
        meteormethod="insertWeekly"
        collection="Weekly" }}
  </div>
</template>
